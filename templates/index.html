<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #gameContainer {
            display: flex;
            align-items: flex-start;
        }
        #nextPieceCanvas {
            margin-left: 20px;
        }
        canvas {
            border: 1px solid black;
        }
        #nameInput {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="nameInput">
        <label for="playerName">Enter your name:</label>
        <input type="text" id="playerName">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <canvas id="nextPieceCanvas" width="150" height="150"></canvas>
    </div>
    <script src="static/js/tetris.js"></script>
</body>
</html>
